    <div class="tooltip" id="tooltip"></div>

    <script>
        const tooltip = document.getElementById('tooltip');
        const states = document.querySelectorAll('.state');

        states.forEach(state => {
            state.addEventListener('mouseover', (e) => {
                const stateName = e.target.getAttribute('data-state');
                const party = e.target.getAttribute('data-party');
                const percentage = e.target.getAttribute('data-percentage');
                const candidate = party === 'republican' ? 'Trump' : 'Biden';

                tooltip.innerHTML = `${stateName}: ${percentage}% ${candidate}`;
                tooltip.style.left = e.pageX + 10 + 'px';
                tooltip.style.top = e.pageY + 10 + 'px';
                tooltip.style.display = 'block';
            });

            state.addEventListener('mouseout', () => {
                tooltip.style.display = 'none';
            });

            state.addEventListener('mousemove', (e) => {
                tooltip.style.left = e.pageX + 10 + 'px';
                tooltip.style.top = e.pageY + 10 + 'px';
            });
        });
    </script>
